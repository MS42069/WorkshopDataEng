# override of the application properties to use an in-memory H2 database for testing
spring:
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false'

  mvc:
    servlet:
      path: "/api"

  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
  jpa:

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

custom:
  auth:
    access-token:
      secret: TEST_SECRECT
      duration: 100

logging:
  level:
    com.fhwedel.softwareprojekt: 'debug'
    org.springframework.web.filter.CommonsRequestLoggingFilter: 'debug'
